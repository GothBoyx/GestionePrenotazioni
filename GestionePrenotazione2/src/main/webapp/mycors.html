<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <title>My HTTP</title> 
</head>

<body>
  <h1>My HTTP</h1>
  <div id="myDiv"></div>

  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const myDiv1 = document.querySelector('#myDiv1');
      const corsURL = "http://localhost:8082/cors/mycors";  

    // Component
    class MyForm extends React.Component {
      constructor(props) {
        super(props);
        // State
        this.state = {         
          myResponse: "",
        };       
      }    

      componentDidMount() {
        this.getHttp();
      }

     getHttp() {
        fetch(corsURL)
        .then(response =>  console.log(response))
        .then(response => this.setState({ myResponse: response }))
        .catch(error => console.log('Errore get: ', error.message));
      }
      render() {
        return (
          <div>
            <h2>My Cors</h2>           
            <hr />
          </div>
        )
      }
    }
    ReactDOM.render(<MyForm />, myDiv);
  </script>
</body>
</html>
